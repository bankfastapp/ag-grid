<div class="example-wrapper">
    <div class="example-buttons">
        <div class="example-button-row">
            <span>Editing Strategy:</span>
            <button id="singleCell" onclick="setEditType(undefined)">Single Cell (default)</button>
            <button id="fullRow" onclick="setEditType('fullRow')">Full Row</button>
        </div>
        <div class="example-button-row">
            <span>Editing API: </span>
            <button onclick="onBtStartEditing()">Edit (1, Last Name)</button>
            <button id="stopEdit" onclick="stopEdit()">Stop Edits</button>
            <button id="cancelEdit" onclick="cancelEdit()">Cancel Edits</button>
        </div>
        <div class="example-button-row">
            <span>Export API: </span>
            <button onclick="onBtExport('excel')">Excel</button>
            <button onclick="onBtExport('csv')">CSV (inc pending)</button>
        </div>
        <div class="example-button-row">
            <span>UndoRedo API: </span>
            <button onclick="onBtUndo()">Undo</button>
            <button onclick="onBtRedo()">Redo</button>
        </div>
        <div class="example-button-row">
            <span>Extras: </span>
            <button id="createChart" onclick="createChart()">Create Chart</button>
            <button id="refresh" onclick="refreshRows()">Refresh Rows</button>
        </div>
        <div class="example-button-row">
            <span>Batch Editing:</span>
            <label><input type="checkbox" id="batchEdit" onclick="toggleBatch()" />Enabled</label>
        </div>
    </div>
    <div id="edits" style="grid-column: 2">
        <div>
            <div id="poll-buttons">
                <button id="getPending" onclick="getEditingCells()">Get Editing Cells</button>
                <button id="enablePoll" onclick="pollState()">Poll State</button>
                <button id="disablePoll" onclick="pollState()">Stop Polling</button>
            </div>
            <div id="batchEditingApi">
                <button id="clearPending" onclick="clearEditingCells()">Clear Pending</button>
                <button id="setPending" onclick="setEditingCells(true)">Set Empty Pending</button>
                <button id="setPending" onclick="setEditingCells()">Set Pending</button>
            </div>
        </div>
        <table id="edits-table"></table>
    </div>
    <div class="grid-wrapper" style="grid-column: span 2">
        <div id="myGrid" class="ag-theme-balham"></div>
    </div>
</div>
